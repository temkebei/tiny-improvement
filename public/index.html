<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Main Container-->
    <div class="container">
        <div class="jumbotron text-center">
                <body>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-1">
                                    <h2 class="title-header">TINY IMPROVEMENTS</h2>
                                    <i class='far fa-user' style='font-size:36px'></i>
                                </div>
                            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="kudos-modal btn btn-info circle" type="button" data-toggle="modal"
                     data-target="#kudosModal">Kudos</button>
                </div> <br>
                <div class="col-md-8">
                    <div>
                        <div id="kudosContent">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="kudosModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h4 class="modal-title " id="myModalLabel"> Send a Kudos Message! </h4>
                </div>
                <div class="modal-body">
                    <div id="messages"></div>
                    <form>
                        <div class="container form-group">
                            <div class="row">
                                <div class="col-lg-4 form-area">
                                    <select id="fromUser" class="form-control ">
                                        <option selected disabled value=''>From</option>
                                    </select> <br>
                                    <select id="toUser" class="form-control">
                                        <option selected disabled value=''>To</option>
                                    </select><br>
                                    <div class="userRow"></div>
                                </div>
        <div class="col-lg-8 form-area">
         <input class='form-control' type="text" id="kudosTitle" placeholder="Title" /> <br>
        <textarea class='form-control' type="text" id="kudosBody" rows="5" placeholder="Message"></textarea>
                                </div>

                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <div class ="err"> </div>
                        <button type="button" class="btn btn-primary" id="sendKudos">Send Kudos</button>
                        <button type="button" class="btn btn-danger closeModal" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="footer">Frankline kebei || 2018 || TinyImprovements</div>


    <!-- Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/kudos.js"></script>
</body>

</html>
